<style type="text/css">
#cpu-usage{
	position:fixed;
	right:30px;
	bottom:100px;
	height:23px;
	width:120px;
	background:url(system/images/header/lines.png);
	border-radius:10px;
	z-index:0;
	box-shadow:0px 5px 20px 1px rgba(0,0,0,0.9);
	cursor:default;
}
#cpu-usage:hover{
	z-index:9;
}
#cpu-usage label{
	float:left;
	padding:0 4px;
}
#cpu-usage #bar{
	background:rgba(45, 98, 185, 0.9);
	height:100%;
	width:0%;
	border-top-right-radius:15px;
	border-bottom-right-radius:15px;
	float:left;
}
#cpu-usage #percent{
	position:absolute;
	left:0;
	top:0;
	height:100%;
	width:100%;
	border-radius:10px;
	text-align:center;
	margin-left:20px;
	color:#fff;
	text-shadow:1px 1px 3px rgba(0,0,0,1);
}
</style>
<div id="cpu-usage">
	<label>CPU</label>
	<div id="bar"></div>
    <div id="percent"></div>
</div>
