<style type="text/css">
#browser-container-top{
	background:#111;
	width:100%;
	height:20px;
	padding-bottom:8px;
}
#browser-url{
	height:40px;
	width:100%;
	display:block;
	border-bottom:1px solid #999;
	color:#000;
	margin-top: 5px;
}
#url-outer{
	width: 80%;
	height:20px;
	display: inline-block;
	border-radius:15px;
	border: 1px solid rgba(200,200,200,1);
	position: relative;
	top:0px;
	box-shadow: 0px 0px 1px 1px rgba(200,200,200,1);
}
#url-text{
	height:16px;
	width:95%;
	border-radius:10px;
	letter-spacing:0.04em;
	padding-left:10px;
	border:none;
	position:relative;
	top:-1px;
	box-shadow:none;
	color:#666;
}
#url-text:focus{
	color:#000;
}
#body-browser{
	height:100%;
	width:100%;
	border:none;
	background:#FFF;
}
#body-browser-container{
	background:#FFF;
	height:535px;
}
#browser-control{
	background: url(system/applications/browser/images/stop.png);
	height: 13px;
	width: 13px;
	display:inline-block;
	position: relative;
	top:3px;
	right:5px;
	float: right;
}
#browser-control:hover{
	background: url(system/applications/browser/images/stop-h.png);
}
</style>
<div id="browser-container" class="application-container">
	<div class='ui-widget-header'>
	   	<div class="application-header">
            <div id='exit-browser' class="application-exit"></div>
            <div id='minimize-browser' class="application-minimize"></div>
       		<div id='maximize-browser' class="application-maximize"></div>
            <center><span>Browser</span></center>
       	</div>
    </div>
    <div id="program-browser">
    	<div id="browser-url">
        	<form name="url"  onsubmit="searchThisUrl('');return false">
        		<pr>   </pr>URL
	    		<span id="url-outer">
	            	<input type="text" id="url-text"/>
	            	<span id="browser-control" onclick="ControlBrowser()">
	            	</span>            		
            	</span>
            </form>
        </div>
        <div id="body-browser-container">
        </div>
    </div>
</div>
