<style type="text/css">
#image_viewer-container{
	background:#FFF;
}
#top-image-viewer{
	display:block;
	position:relative;
	height:20px;
	width:100%;
	background:#111;
	border-bottom:1px solid #CCC;
}
#menu-image-viewer{
	display:block;
	position:relative;
	height:20px;
}
#body-image-viewer{
	border:none;
	height:60%;
	width:100%;
	font-size:12px;
	z-index:-1;
	text-align:center;
	vertical-align:middle;
}
#input-filename-image-viewer{
	position:fixed;
	display:block;
	height:70px;
	width:300px;
	top:200px;
	left:500px;
	background:#FFF;
	z-index:99;
	padding:20px 10px;
	border-radius:10px;
	box-shadow:0px 5px 20px 1px rgba(0,0,0,0.9);
	visibility:hidden;
}
#filename-image-viewer-text{
	margin-left:10px;
	padding:0 5px;
	width:200px;
	height:20px;
	border:1px solid #CCC;
	border-radius:15px;
}
.image-viewer-button{
	width:100px;
	height:25px;
	margin-top:20px;
	float:right;
	margin-right:20px;
	position:relative;
	right:-20px;
	border:1px solid #CCC;
}
#menu-visual-image-viewer{
	height:80px;
	width:100%;
	background:#FFF;
	border-bottom:1px solid #CCC;
}
#back-next-image-viewer{
    height:40px;
    width:70px;
    position:relative;
    top:40px;
    left:10px;
}
#previous-image-viewer{
    height:30px;
    width:30px;
    float:left;
    position:relative;
    top:5px;
}
#previous-image-viewer:hover{
    height:40px;
    width:40px;
    top:0px;
}
#next-image-viewer{
    height:30px;
    width:30px;
    float:right;
    position:relative;
    top:5px;
}
#next-image-viewer:hover{
    height:40px;
    width:40px;
    top:0px;
}
#image-viewer-img{
    box-shadow:1px 1px 3px 0px rgba(0,0,0,0.5);
    visibility: hidden;
}
</style>
<div id='image_viewer-container' class='ui-widget-content application-container'>
   	<div class='ui-widget-header'>
	   	<div class="application-header">
            <div id='exit-image-viewer' class="application-exit"></div>
            <div id='minimize-image-viewer' class="application-minimize"></div>
       		<div id='maximize-image-viewer' class="application-maximize"></div>
            <div align="center"><span>Image Viewer</span></div>
       	</div>
       	<div id="menu-visual-image-viewer">
            <div id="back-next-image-viewer">
                <img src="system/applications/image_viewer/images/previous.png" id='previous-image-viewer' onmousedown="ImageViewer.getPrevImage()"/>
                <img src="system/applications/image_viewer/images/next.png" id='next-image-viewer' onmousedown="ImageViewer.getNextImage()"/>
            </div>
       	</div>
    </div>
    <div id='body-image-viewer'></div>
</div>
