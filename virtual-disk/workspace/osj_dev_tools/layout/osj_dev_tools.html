<style type="text/css">
#menu-visual-osj-dev-tools{
	height:30px;
	width:100%;
	background:url(system/applications/osj_dev_tools/images/visual-menu.png);
	border-bottom:4px solid #b8caee;
}
#osj-dev-tools-new-project{
	display: block;
	z-index: 99;
	background:#ffffff;
	height: 400px;
	width: 400px;
	position: fixed;
	top:-500px;
	left:450px;
	box-shadow:0 5px 10px 1px rgba(0,0,0,0.3);
	border-top-left-radius:7px;
	border-top-right-radius:7px;
}
#osj-dev-tools-new-project table tr td{
	padding-top: 10px;
	padding-left: 10px;
	font-size: 14px;
}
#osj-dev-tools-new-project-name, #osj-dev-tools-new-project-application-name{
	width: 220px;
	height:20px;
	padding:0 5px;
	border-radius: 10px;
	border:1px solid #999;
	margin-left: 5px;
}
#osj-dev-tools-new-project-name:focus, #osj-dev-tools-new-project-application-name:focus{
	border:1px solid rgba(0,0,0,0);
}
#osj-dev-tools-new-project-button-finish{
	position: absolute;
	bottom: 20px;
	right: 130px;
}
#osj-dev-tools-new-project-button-cancel{
	position: absolute;
	bottom: 20px;
	right: 20px;
}
#osj-dev-tools-new-project-error{
	color: #F00;
}
#osj-dev-tools-workspace-tab{
    position: absolute;
    top:58px;
    left:250px;
    padding: 2px 5px;
    width: 1000px;
    height: 20px;
    display: block;
    background: url(system/applications/osj_dev_tools/images/top-background.png);
    border-left: 1px solid #999;
}
.workspace-tab-selected{
	border-top-left-radius:3px;
	border-top-right-radius:3px;
	background: url(system/applications/osj_dev_tools/images/tabs.png);
}
.workspace-tab{
	border-right: 1px solid #AAA;
	padding: 4px;
	position:relative;
	top:-1px;
	left:-5px;
	font-size:14px;
	background: #333;
}
.close-tab{
	background: url(system/applications/osj_dev_tools/images/close-tab.png);
	height: 10px;
	width: 10px;
	display: inline-block;
	margin-left: 5px;
}
.close-tab:hover{
	background: url(system/applications/osj_dev_tools/images/close-tab-hover.png);
}
#osj-dev-tools-workspace{
	height: 581px;
	width: 800px;
	position: absolute;
	top:82px;
	left:250px;
    padding-top: 10px;
    padding-left: 10px;
	background: #FFF;
	border: 1px solid #999;
	border-top:none;
	border-bottom:none;
	overflow: auto;
}
#osj-dev-tools-panel-left{
	height: 600px;
	width: 250px;
	position: absolute;
	top:58px;
	left:0px;
	background: #FFF;	
}
#osj-dev-tools-panel-right{
	height: 600px;
	width: 250px;
	position: absolute;
	top:58px;
	right:0px;
	background: #FFF;
	border-left: 1px solid #999;	
}
#osj-dev-tools-properties{
	height: 100%;
	width: 100%;
	position: absolute;
	left:0px;
	background: #FFF;
}
#osj-dev-tools-properties .title{
	padding: 2px 5px;
	background: url(system/applications/osj_dev_tools/images/top-background.png);
	color:#000;
}
#osj-dev-tools-properties table{
	list-style-type: none;
	position: relative;
	top:-3px;
	left:-2px;
	width: 100%;
	border: none;
	border-collapse: collapse;
}
#osj-dev-tools-properties table th, #osj-dev-tools-properties table td{
	padding: 0;
}
#osj-dev-tools-properties table tr td span{
	border:1px solid #999;
    border-top:none ;
	width: 100%;
	height:20px;
	display: inline-block;
	margin-left: 1px;
	padding-left: 3px;
	font-size: 12px;
	position:relative;
	top:3px;
	overflow: auto;
}
#osj-dev-tools-properties table tr td .input{
	position: relative;
	left:0px;
	top:0px;
	height:20px;
	width:100%;	
	padding: 0;
	font-size: 13px;
    border: 1px solid #999;
    box-shadow: none;
    border-top:none ;
}
#osj-dev-tools-properties table tr td .input:hover, #osj-dev-tools-properties table tr td .input:focus{
	box-shadow: none;
	padding: 0;
}
#osj-dev-tools-properties ul li label{
	padding: 2px 10px;
	width:40%;
	display: inline-block;
	border-right: 1px solid #999;
}
#osj-dev-tools-properties ul li span{
	padding: 2px 10px;
	width:40%;
}
#osj-dev-tools-toolbox{
	height: 50%;
	width: 100%;
	position: absolute;
	left:0px;
	background: #FFF;
}
#osj-dev-tools-toolbox ul{
	list-style-type: none;
	margin-left: -40px;
	margin-top: 0px;
	overflow: auto;
}
#osj-dev-tools-toolbox ul li{
	padding: 0px 10px;
}
#osj-dev-tools-toolbox ul li:hover{
	background: url(system/images/header/gradient-blue.png);
	color:#FFF;
}
#osj-dev-tools-toolbox ul li span{
	width: 50px;
	display: inline-block;
	text-align: right;
}
#osj-dev-tools-toolbox ul li img{
	height:20px;
}
#osj-dev-tools-toolbox ul li label{
	position: relative;
	top:-3px;
	left:20px;
}
#osj-dev-tools-toolbox #title{
	padding: 2px 5px;
	background: url(system/applications/osj_dev_tools/images/top-background.png);
	color:#000;
}
#osj-dev-tools-project-explorer{
	height: 50%;
	width: 100%;
	position: absolute;
	left:0px;
	top:50%;
	background: #FFF;
}
#osj-dev-tools-project-explorer #project-explorer-refresh{
	background: url(system/applications/osj_dev_tools/images/refresh-icon.png);
	height: 18px;
	width: 18px;
	display: inline-block;
	position: relative;
	top:3px;
}
#osj-dev-tools-project-explorer #project-explorer-refresh:hover{
	background: url(system/applications/osj_dev_tools/images/refresh-icon-h.png);
}
#osj-dev-tools-project-explorer #title{
	padding: 2px 5px;
	background: url(system/applications/osj_dev_tools/images/top-background.png);
	color:#000;
}
#osj-dev-tools-project-explorer #body-outer{
	height: 90%;
	width: 100%;
	overflow: auto;
}
#osj-dev-tools-project-explorer #body{
	background: #FFF;
	color:#000;
}
#osj-dev-tools-project-explorer #body .dir{
	background: #FFF;
	color:#000;
	width: 95%;
	cursor:url(system/images/cursor/normal.cur), progress !important;
}
#osj-dev-tools-project-explorer #body .dir-plus{
	background: url(system/applications/osj_dev_tools/images/dir-plus.png);
	display: inline-block;
	margin-right: 5px;
	height: 11px;
	width: 11px;
}
#osj-dev-tools-project-explorer #body .dir-none{
	background: none;
	display: inline-block;
	margin-right: 5px;
	height: 11px;
	width: 11px;
}

#build-container{
	position: relative;
	top:0px;
	left:0px;
	height:300px;
	width:300px;
	border-top-left-radius:5px;
	border-top-right-radius:5px;
	background:#FFF;
	border:1px solid rgba(0,0,0,0.5);
}
#build-container .build-button{
	border-radius:20px;
	height:25px;
	width:100px;
	border:1px solid #999;
	background:url(system/images/button/aqua.png);
	color:#FFF;
	float:none;
	text-shadow:1px 1px 2px rgba(0,0,0,0.8);
	text-align: center;
	font-size: 14px;
	line-height: 25px;
}
#build-container .build-label{
	height:25px;
	width:100px;
	text-shadow:1px 1px 2px rgba(0,0,0,0.8);
	background: #FFF;
}
#body-build{
    height: 270px;
    width: 300px;
}
.content-tab{
	background: #FFF;
	visibility: hidden;
	position: absolute;
	margin: 0;
	top: 0;
	bottom: 0;
    left: 0;
    right: 0;
    text-shadow: none;
}
#content-tab2{
	visibility: hidden;
}
</style>

            <div align="center"><span>OSJ Developer Tools</span></div>
       	</div>
        <div id="menu-visual-osj-dev-tools"> </div>
    </div>
    <div id='body-osj-dev-tools'>
        <div id="osj-dev-tools-workspace">

    <div id="osj-dev-tools-new-project">
   		<div class='ui-widget-header'>
	   		<div class="application-header">
	            <div id='exit-osj-dev-tools-new-project' class="application-exit"> </div>
	            <div align="center"><span>New Project</span></div>
	       	</div>
       	</div>
       	<div>
       		<br>
  			<table>
   				<tr>
   					<td>Project Name</td>

   				</tr>
   				<tr>
       				<td>Application Name</td>
       				<td><input type="text" id="osj-dev-tools-new-project-application-name" onkeyup="devtools.checkApplicationName()"/></td>
       			</tr>
       			<tr>
       				<td id="osj-dev-tools-new-project-error" colspan="2"></td>
       			</tr>
       			<tr>
       				<td>
       					<button id="osj-dev-tools-new-project-button-finish" onclick="devtools.createProject()">Finish</button>
       					<button id="osj-dev-tools-new-project-button-cancel" onclick="devtools.cancelCreateProject()">Cancel</button>
       				</td>
       			</tr>
       		</table>
       	</div>
   	</div>
   	<div id="osj-dev-tools-panel-left">
	   	<div id="osj-dev-tools-toolbox">
	   		<div id="title">ToolBox</div>
	   		<ul>
	   			<li ondblclick="tbAdd.button()"><span><img src="system/applications/osj_dev_tools/images/toolbox/button.png"></span><label>Button</label></li>
	   			<li ondblclick="tbAdd.label()"><span><img src="system/applications/osj_dev_tools/images/toolbox/label.png"></span><label>Label</label></li>
	   			<li ondblclick="tbAdd.textBox()"><span><img src="system/applications/osj_dev_tools/images/toolbox/textbox.png"></span><label>TextBox</label></li>
	   		</ul>
	   	</div>
	   	<div id="osj-dev-tools-project-explorer">
	   		<div id="title">Project Explorer <span id="project-explorer-refresh" onmousedown="proExp.loadDirectory()"></span></div>
	   		<div id="body-outer">
	   			<div id="body"></div>
	   		</div>
	   	</div>
   	</div>
   	<div id="osj-dev-tools-panel-right">
   		<div id="osj-dev-tools-properties">
	   		<div class="title">Properties</div>
	   		<table>
	   			
	   		</table>
	   	</div>
   	</div>
